<body>
    <h1>Log in</h1>
    <form action="/login.py">
        <div>
            <input class="text-input" name="email" type="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <div>
            <input class="text-input" name="password" type="password" placeholder="password">
        </div>
        <span>
        <div>
            <input class="input-checkbox" type="checkbox">
            <label for="remember">Remember me</label>
        </div>
        <div>
            <a href="forgot_password.html">
                <p>Forgot Password</p>
            </a>
        </div>
    </span>
    </form>
</body>
