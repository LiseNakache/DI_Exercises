<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Mad Libs</title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun"></li>
        <li>Adjective: <input type="text" id="adjective"></li>
        <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story:
        <span id="story"></span>
    </p>

    <script>
        let libButton = document.getElementById('lib-button');
        let noun = document.getElementById("noun").value;
        let adjective = document.getElementById("adjective").value;
        let person = document.getElementById("person").value
        let storyDiv = document.getElementById("story");

        function libIt(word) {
            if (word != null) {
                let storyPart = word
                console.log(storyPart)
                return storyPart;
            } else {
                console.log("noun is empty");
                let error = -1
                let storyPart = "??Your story here";
                console.log("error " + error)
            }
        };

        function tellStory() {
            storyDiv.innerHTML = libIt(person);
            storyDiv.innerHTML = storyDiv.innerHTML.concat(" is ", libIt(adjective));
            storyDiv.innerHTML = storyDiv.innerHTML.concat(" a ", libIt(noun));
            console.log(storyDiv.innerHTML)
        }
        libButton.addEventListener('click', tellStory);
    </script>

    <script src="./js/script.js"></script>
</body>

</html>
