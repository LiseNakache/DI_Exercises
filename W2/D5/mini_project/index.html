<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>

        <div class="operator-button-area ">
            <div class="reset-area">
                <button type="button " name="button " class="reset-button" onclick=" my_f( 'clear'); ">AC</button>
                <button type="button " name="button " class="reset-button" onclick="my_f( 'reset'); ">C</button>
            </div>
            <button type="button " name="button " class="operator-btn " onclick="my_f( '+'); ">+</button>
            <button type="button " name="button " class="operator-btn " onclick="my_f( '-'); ">-</button>
            <button type="button " name="button " class="operator-btn " onclick="my_f( '*'); ">-</button>
            <button type="button " name="button " class="operator-btn " onclick="my_f( '/'); ">/</button>
        </div>
        <div class="button-area">
            <button type=" button " name="button " onclick="my_f(1); ">1</button>
            <button type="button " name="button " onclick="my_f(2); ">2</button>
            <button type="button " name="button " onclick="my_f(3); ">3</button>
            <br>
            <button type="button " name="button " onclick="my_f(4); ">4</button>
            <button type="button " name="button " onclick="my_f(5); ">5</button>
            <button type="button " name="button " onclick="my_f(6); ">6</button>
            <br>
            <button type="button " name="button " onclick="my_f(7); ">7</button>
            <button type="button " name="button " onclick="my_f(8); ">8</button>
            <button type="button " name="button " onclick="my_f(9); ">9</button>
            <button type="button " name="button " onclick="my_f(0); ">0</button>
            <button type="button " name="button " onclick="my_f( '.'); ">.</button>
            <button type="button " name="button " class="operator-btn " id="equals" onclick="my_f( '='); ">=</button>
        </div>
        <div>
        </div>
    </div>
    <script src="main.js " charset="utf-8 "></script>
</body>

</html>
